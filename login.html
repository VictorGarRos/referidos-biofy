<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Biofy</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">
        <div class="card login-card">
          <div class="card-body p-4 p-md-5">

            <h5 class="text-center mb-1 brand-text">
              <img src="img/Group 219.png" alt="" style="height: 50px;">
            </h5>
            <h2 class="h4 text-center mb-4" style="margin: 20px;">Bienvenido/a</h2>

            <!-- Mensaje de error -->
            <div id="errorAlert" class="alert alert-danger py-2 px-3 error-text d-none" role="alert">
              Email o contraseña incorrectos.
            </div>

            <form id="loginForm" autocomplete="off">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder=""
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder=""
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-2">
                Entrar
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Firebase SDKs (versión modular) -->
  <script type="module">
    // Importar Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // CONFIGURACIÓN FIREBASE
    const firebaseConfig = {
            apiKey: "AIzaSyDYxWe9Fk5u6iNltfTQKFl9NB1WJFsw2wk",
            authDomain: "referidos-biofy.firebaseapp.com",
            projectId: "referidos-biofy",
            storageBucket: "referidos-biofy.firebasestorage.app",
            messagingSenderId: "976417715238",
            appId: "1:976417715238:web:fd6ccde09546887966e2e7",
            measurementId: "G-PM4H5G51KT"
        };
    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email del usuario marketing (admin)
    const ADMIN_EMAIL = "marketing@biofy.es";

    // Referencias al DOM
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorAlert = document.getElementById("errorAlert");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      errorAlert.classList.add("d-none");
      errorAlert.textContent = "Email o contraseña incorrectos.";

      try {
        // Login con Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Determinar el rol según el email (simple)
        let role = "comercial";
        if (user.email === ADMIN_EMAIL) {
          role = "marketing";
        }

        // Guardar datos básicos en sessionStorage para usarlos en otras páginas
        sessionStorage.setItem("uid", user.uid);
        sessionStorage.setItem("email", user.email);
        sessionStorage.setItem("role", role);

        // Redirección a tu panel principal (donde tienes el menú lateral)
        // Si todo tu panel está en referidos.html, déjalo así. Si tienes otra página
        // principal (dashboard), cambia la ruta aquí.
        window.location.href = "referidos.html";

      } catch (error) {
        console.error("Error en login:", error);
        // Mostrar mensaje de error
        errorAlert.classList.remove("d-none");

        // Opcional: mensaje más específico
        if (error.code === "auth/user-not-found") {
          errorAlert.textContent = "Este usuario no existe.";
        } else if (error.code === "auth/wrong-password") {
          errorAlert.textContent = "Contraseña incorrecta.";
        } else if (error.code === "auth/invalid-email") {
          errorAlert.textContent = "El formato de email no es válido.";
        } else {
          errorAlert.textContent = "Error al iniciar sesión. Inténtalo de nuevo.";
        }
      }
    });
  </script>
</body>
</html>
