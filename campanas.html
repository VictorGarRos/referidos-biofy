<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Campañas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Reutilizamos el mismo CSS que en comerciales -->
  <link href="style_comerciales.css" rel="stylesheet">
</head>

<body>
  <div class="com-page">
    <!-- CABECERA -->
    <header class="com-header mb-4">
      <h1 class="com-title">Campañas</h1>
      <p class="com-subtitle">
        Crea y gestiona las campañas que podrán asignarse a los referidos.
      </p>
    </header>

    <!-- CARD FORMULARIO -->
    <section class="card shadow-sm mb-4 com-card">
      <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="h5 mb-0">Crear / Editar campaña</h2>
            <small class="text-muted">Introduce el nombre de la campaña.</small>
          </div>
          <span id="estadoEdicionDel"
                class="badge rounded-pill bg-warning-subtle text-warning-emphasis d-none">
            Editando campaña...
          </span>
        </div>

        <form id="campanaForm" class="row g-3">
          <div class="col-xl-6 col-lg-8">
            <label class="form-label fw-semibold">Nombre de la campaña</label>
            <input type="text" id="nombreDel" class="form-control"
                   placeholder="Ej: Black-Friday-2025" required>
          </div>

          <div class="col-12 d-flex flex-wrap gap-2 mt-2">
            <button type="submit" id="btnGuardarDel" class="btn btn-primary px-4">
              Guardar campaña
            </button>
            <button type="button" id="btnCancelarEdicionDel"
                    class="btn btn-outline-secondary btn-sm d-none">
              Cancelar edición
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- CARD TABLA -->
    <section class="card shadow-sm com-card">
      <div class="card-body">
        <h2 class="h5 mb-3">Listado de campañas</h2>

        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="tablaCampanas">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th style="width: 170px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyCampanas"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Firebase SDK - MÓDULOS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // >>>>> MISMA CONFIGURACIÓN QUE EN REFERIDOS <<<<<
    const firebaseConfig = {
      apiKey: "AIzaSyDYxWe9Fk5u6iNltfTQKFl9NB1WJFsw2wk",
      authDomain: "referidos-biofy.firebaseapp.com",
      projectId: "referidos-biofy",
      storageBucket: "referidos-biofy.firebasestorage.app",
      messagingSenderId: "976417715238",
      appId: "1:976417715238:web:fd6ccde09546887966e2e7",
      measurementId: "G-PM4H5G51KT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const campanaRef = collection(db, "campanas");

    const formDel            = document.getElementById("campanaForm");
    const nombreDelInput     = document.getElementById("nombreDel");
    const tbodyDel           = document.getElementById("tbodyCampanas");
    const btnGuardarDel      = document.getElementById("btnGuardarDel");
    const btnCancelDel       = document.getElementById("btnCancelarEdicionDel");
    const estadoEdicionDel   = document.getElementById("estadoEdicionDel");

    let editingDelId = null;
    const campanaCache = {};

    // === RESET FORM ===
    function resetFormCampana() {
      formDel.reset();
      editingDelId = null;
      btnGuardarDel.textContent = "Guardar campaña";
      btnCancelDel.classList.add("d-none");
      estadoEdicionDel.classList.add("d-none");
    }

    btnCancelDel.addEventListener("click", resetFormCampana);

    // === CREAR / EDITAR ===
    formDel.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = nombreDelInput.value.trim();
      if (!nombre) return;

      try {
        if (editingDelId) {
          const refDoc = doc(db, "campanas", editingDelId);
          await updateDoc(refDoc, { nombre });
        } else {
          await addDoc(campanaRef, { nombre });
        }
        resetFormCampana();
      } catch (err) {
        console.error("Error guardando campaña:", err);
        alert("Error guardando campaña (ver consola).");
      }
    });

    // === LISTAR EN TIEMPO REAL ===
    const qDel = query(campanaRef, orderBy("nombre", "asc"));

    onSnapshot(qDel, (snapshot) => {
      tbodyDel.innerHTML = "";
      Object.keys(campanaCache).forEach(k => delete campanaCache[k]);

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;
        campanaCache[id] = data;

        const tr = document.createElement("tr");
        tr.dataset.id = id;
        tr.innerHTML = `
          <td>${data.nombre || ""}</td>
          <td>
            <button type="button"
                    class="btn btn-outline-secondary btn-sm btn-edit-del">
              Editar
            </button>
            <button type="button"
                    class="btn btn-outline-danger btn-sm ms-1 btn-delete-del">
              Borrar
            </button>
          </td>
        `;
        tbodyDel.appendChild(tr);
      });
    });

    // === ACCIONES EDITAR / BORRAR ===
    tbodyDel.addEventListener("click", async (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const fila = btn.closest("tr");
      if (!fila) return;

      const id = fila.dataset.id;
      const data = campanaCache[id];
      if (!id || !data) return;

      // EDITAR
      if (btn.classList.contains("btn-edit-del")) {
        editingDelId = id;
        nombreDelInput.value = data.nombre || "";

        btnGuardarDel.textContent = "Guardar cambios";
        btnCancelDel.classList.remove("d-none");
        estadoEdicionDel.classList.remove("d-none");
      }

      // BORRAR
      if (btn.classList.contains("btn-delete-del")) {
        const ok = confirm("¿Seguro que quieres borrar esta campaña?");
        if (!ok) return;

        try {
          await deleteDoc(doc(db, "campanas", id));
          if (editingDelId === id) resetFormCampana();
        } catch (err) {
          console.error("Error borrando campaña:", err);
          alert("Error borrando campaña (ver consola).");
        }
      }
    });
  </script>
</body>

</html>
